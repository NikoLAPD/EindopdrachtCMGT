    <main>















        
        <div class="form">
            <form action="">
                <div class="input row">
                    <div class="input column">
                        <label for="voornaam">Uw Voornaam</label>
                        <input type="text" id="voornaam" name="voornaam" placeholder="Voornaam" required>
                    </div>
                    <div class="input column">
                        <label for="achternaam">Uw achternaam</label>
                        <input type="text" id="achternaam" name="achternaam" placeholder="Achternaam" required>
                    </div>
                </div>
                <div class="input">
                    <label for="email">Uw e-mail adres</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="input row">
                    <div class="input column">
                        <label for="adres">Uw woonplaats</label>
                        <input type="text" id="adres" name="adres" placeholder="Woonplaats" required>
                    </div>
                    <div class="input column">
                        <label for="geboortedatum">Uw geboortedatum</label>
                        <input type="date" id="geboortedatum" name="geboortedatum" required>
                    </div>
                </div>
                <div class="input onderwerp">
                    <label for="onderwerp">Onderwerp</label>
                    <select id="bericht" name="bericht">
                        <option value="A">Kies onderwerp van het bericht...</option>
                        <option value="B">Slechte cijfers</option>
                        <option value="C">Afspraak maken</option>
                        <option value="D">Examen herplannen</option>
                    </select>
                </div>
                <div class="input bericht">
                    <label for="bericht">Bericht</label>
                    <textarea id="bericht" name="bericht" rows="10"></textarea>
                </div>
                <div class="input inschrijf">
                    <div class="input column"></div>
                    <label>Wil je je inschrijven voor onze nieuwsbrief?</label>
                    <div class="inschrijfbutton">
                        <input type="radio" id="ja" name="nieuwsbrief" checked="checked" value="ja">
                        <label for="ja">Ja</label>
                        <input type="radio" id="nee" name="nieuwsbrief" value="nee">
                        <label for="nee">Nee</label>
                    </div>
                </div>
                <div class="input algemene-voorwaarden">
                    <input type="checkbox" id="voorwaarden" name="voorwaarden" required>
                    <label for="voorwaarden">Ik ga akkoord met de algemene voorwaarden</label>
                </div>
                <button class="submit_button" type="submit">Verstuur</button>
            </form>
        </div>
    </div>
